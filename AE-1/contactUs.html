<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <h1>Contacta con nosotros:</h1>
    <form action="contactUs.html" method="get">
        <p>Nombre: <input type="text" name="nombre" size="40" placeholder="Tu Nombre"></p>
        <p>Apellido: <input type="text" name="apellido" size="80" placeholder="Tus Apellidos"></p>
        <p>Año de nacimiento: <input type="date" name="nacimiento" min="1900"></p>
        <p>Sexo:
          <input type="radio" name="hm" value="h"> Hombre
          <input type="radio" name="hm" value="m"> Mujer
        </p>
        <p>Teléfono: <input type="tel" name="telefono" size="9" placeholder="666666666"></p>
        <p>E-mail: <input type="email" name="email" size="80" placeholder="Tu Correo Electrónico"></p>
        <p>Linkedln: <input type="url" name="linkedln" size="80" placeholder="Url de tu Perfil de Linkedln"></p>
        <input type="checkbox" name="terminosLegales">Al marcar esta casilla acepta el tratamiento de sus datos personales, por Grupo Molón S.L.

        <p>
          <input type="submit" value="Enviar">
          <input type="reset" value="Borrar">
        </p>
      </form>
</body>
</html>
